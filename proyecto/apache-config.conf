<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName tierno.es
    ServerAlias www.tierno.es ldap.tierno.es
    
    # Redirección a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName tierno.es
    ServerAlias www.tierno.es ldap.tierno.es
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Configuración SSL
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/site/certificate.crt
    SSLCertificateKeyFile /etc/ssl/certs/site/private.key
    
    # Si tienes un certificado intermedio (cadena), descomenta la siguiente línea
    # SSLCertificateChainFile /etc/ssl/certs/site/ca_bundle.crt

    # Configuración de seguridad SSL
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLHonorCipherOrder on
    SSLCompression off
    SSLSessionTickets off

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost> 